language: python

python:
  - "3.5"
  - "3.6"
# Python 3.7 must be accessed in the Xenial distribution
matrix:
  include:
    - python: 3.7
      dist: xenial
      sudo: true

install: "pip install ."

# run tests on all versions
script:
  - pytest

# deploy tagged versions on PyPI
deploy:
  - provider: pypi
    server: https://test.pypi.org/legacy/
    user: francescor
    password:
      secure: 
    distributions: "sdist bdist_wheel"
    on:
      condition: $TRAVIS_TAG = *dev*
      python: 3.7
      tags: true
